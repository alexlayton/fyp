---
layout: layout
title: fyp
---

<div id="content">
    <ul>
      {% for post in site.posts limit:10 %}
      <li>
          <div id="post-title">
            <a href="{{site.baseurl}}/{{ post.url }}"><h2>{{ post.title }}</h2></a>
            <div id="date">{{ post.date | date: "%B %d, %Y" }}</div>
        </div>
        <p>{{ post.content }}</p>
      </li>
      {% endfor %}
    </ul>
</div>
